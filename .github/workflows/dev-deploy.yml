name: zzimple Dev CI/CD

on:
  push:
    branches: [develop]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Make application-dev.properties
        run: |
          cd ./src/main/resources
          echo "${{ secrets.APPLICATION_DEV_PROPERTIES }}" > ./application-dev.properties
        shell: bash

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build --stacktrace --info

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: zzimple
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Install sshpass (ID/ë¹„ë°€ë²ˆí˜¸ SSHë¥¼ ìœ„í•´)
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: zzimple
          path: build/libs/

      # â”€â”€ ì—¬ê¸°ì— JAR ì—…ë¡œë“œ ìŠ¤í… ì¶”ê°€ â”€â”€
      - name: Copy JAR to remote server
        env:
          KT_USERNAME: ${{ secrets.KT_USERNAME }}
          KT_PASSWORD: ${{ secrets.KT_PASSWORD }}
          KT_HOST: ${{ secrets.KT_HOST }}
        run: |
          jar_file=$(find build/libs -name '*.jar' ! -name '*plain.jar' | head -n 1)  # âœ… plain ì œì™¸
          sshpass -p "$KT_PASSWORD" scp -o StrictHostKeyChecking=no "$jar_file" \
            $KT_USERNAME@$KT_HOST:~/zzimple-0.0.1-SNAPSHOT.jar  # âœ… ì„œë²„ì— ê³ ì • ì´ë¦„ìœ¼ë¡œ ë³µì‚¬

      - name: Deploy to KT Cloud (ID/ë¹„ë°€ë²ˆí˜¸ ë°©ì‹)
        env:
          KT_USERNAME: ${{ secrets.KT_USERNAME }}
          KT_PASSWORD: ${{ secrets.KT_PASSWORD }}
          KT_HOST: ${{ secrets.KT_HOST }}
        run: |
          echo "ğŸ“¦ Uploading zzimple-0.0.1-SNAPSHOT.jar to KT Cloud..."

          # â¬‡ï¸ ì„œë²„ì—ì„œ í•´ë‹¹ ì´ë¦„ìœ¼ë¡œ ì‹¤í–‰ë˜ë„ë¡ ìˆ˜ì •
          sshpass -p "$KT_PASSWORD" ssh -o StrictHostKeyChecking=no $KT_USERNAME@$KT_HOST << 'EOF'
            echo 'ğŸ›‘ Stopping existing zzimple process...'
            sudo pgrep java | xargs -r sudo kill -15
            sleep 10

            echo 'ğŸš€ Starting new zzimple-0.0.1-SNAPSHOT.jar...'
            nohup java -jar zzimple-0.0.1-SNAPSHOT.jar --spring.profiles.active=dev > app.log 2>&1 &

            sleep 5
            echo 'ğŸ“¡ Checking running process...'
            ps aux | grep zzimple-0.0.1-SNAPSHOT.jar | grep -v grep

            echo 'ğŸ“„ Showing last lines of app.log...'
            tail -n 20 app.log
          EOF
